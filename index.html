<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	
    <title>EuroTrip</title>
</head>

<body>

<header>
    Navbar
</header>

<section class="mx-auto container-fluid pl-0 pr-0">

    <div class="row mx-auto">
        <div class="col-10 mx-auto">
            <div class="search-bar-header mx-auto">Search away...</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-10 mx-auto">
            <form class="form-inline my-2 my-lg-0 ">
             
              <input class="form-control mr-sm-2 mx-auto" type="search" placeholder="Search" aria-label="Search">
              
              <button class="btn btn-outline-success my-2 mx-auto" type="submit">Search</button>
            
            </form>
        </div>
    </div>
    
</section>


<section class="mx-auto container no-gutters bg-light mt-5">
    <div class="row">
        <div class="col-12">
            Map section
        </div>
    </div>
</section>

<section class="mx-auto container no-gutters bg-secondary mt-5">
    <div class="row">
        <div class="col-12">
            Places Section
        </div>
    </div>
</section>

<section class=" mx-auto container no-gutters mt-5 bg-light">
    <div class="row">
        <div class="col-12">
            Wiki/trending section
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/myscript.js"></script>
    
</body>

</html>
