<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	
    <title>EuroTrip</title>
</head>

<body>

<header>
    Navbar
</header>

<section class="mx-auto container-fluid pl-0 pr-0">

    <div class="row mx-auto">
        <div class="col-10 mx-auto">
            <div class="search-bar-header mx-auto">Where do you want to go?</div>
            <div class="search-bar-sub-header mx-auto"><i>Quick breaks all across Europe</i></div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-8 mx-auto">
            <div class="row">
                
                    <div class="col-6 mx-auto">
                        <input class="form-control searchbox" type="search" placeholder="Budget?" aria-label="Search">
                    </div>      
                    <div class="col-6 mx-auto">
                        
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Out</button>
                            
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            </div>
                              
                        <button type="button" class="btn btn-outline-success mx-auto dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">In</button>
                          
                        <button class="btn btn-outline-success mx-auto" type="submit">Search</button>
                        
                    </div>
            </div>
        </div>
    </div>
    
</section>


<section class="mx-auto container no-gutters bg-light mt-5">
    <div class="row">
        <div class="col-12">
            Map section
        </div>
    </div>
</section>

<section class="mx-auto container no-gutters bg-secondary mt-5">
    <div class="row">
        <div class="col-12">
            Places Section
        </div>
    </div>
</section>

<section class=" mx-auto container no-gutters mt-5 bg-light">
    <div class="row">
        <div class="col-12">
            Wiki/trending section
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/myscript.js"></script>
    
</body>

</html>
